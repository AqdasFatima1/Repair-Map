<!DOCTYPE html>
<html>
<head>
  <title>Crowdsourced Repair Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    header {
      background: #e0f2e9;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #b0d3c2;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #2e7d32;
    }
    header p {
      margin: 0.5rem 0 0;
      color: #4e6653;
    }
    #map { height: calc(100vh - 120px); }
    .custom-popup input, .custom-popup textarea {
      width: 100%;
      margin-top: 5px;
    }
    .leaflet-popup-content-wrapper {
      max-width: 300px;
    }
    .leaflet-control-layers-expanded {
      background-color: #f0fff4;
      border: 1px solid #b2dfdb;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    .leaflet-control-layers-selector + span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crowdsourced Repair Map</h1>
    <p>
      This map collects data on urban repair practices and infrastructure in need of care.<br>
      Click anywhere on the map to add a marker. You can add a title, description, image, and select the correct category.
    </p>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.7128, -74.0060], 11); // NYC center

    // Custom minimal pale green-style base map from Carto
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors & CartoDB',
      maxZoom: 19
    }).addTo(map);

    const repairLayer = L.layerGroup().addTo(map);
    const needsRepairLayer = L.layerGroup().addTo(map);

    const layers = {
      "Where People Go for Repairs": repairLayer,
      "Infrastructure Needing Repair": needsRepairLayer
    };

    L.control.layers(null, layers, { position: 'topright', collapsed: false }).addTo(map);

    map.on('click', function(e) {
      const popupContent = `
        <div class="custom-popup">
          <label>Title:<br><input type="text" id="title"></label><br>
          <label>Description:<br><textarea id="desc"></textarea></label><br>
          <label>Image URL:<br><input type="text" id="img"></label><br>
          <label>
            Layer:<br>
            <select id="layer">
              <option value="repair">Where People Go for Repairs</option>
              <option value="needs">Infrastructure Needing Repair</option>
            </select>
          </label><br>
          <button onclick="saveMarker(${e.latlng.lat}, ${e.latlng.lng})">Save</button>
        </div>
      `;
      L.popup()
        .setLatLng(e.latlng)
        .setContent(popupContent)
        .openOn(map);
    });

    function saveMarker(lat, lng) {
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      const img = document.getElementById('img').value;
      const layerType = document.getElementById('layer').value;

      const fullDesc = `<strong>${title}</strong><br>${desc}<br>${img ? '<img src="' + img + '" width="200">' : ''}`;

      const marker = L.marker([lat, lng]).bindPopup(fullDesc);

      if (layerType === 'repair') {
        repairLayer.addLayer(marker);
      } else {
        needsRepairLayer.addLayer(marker);
      }

      map.closePopup();
      saveToLocalStorage();
    }

    // Save markers to LocalStorage
    function saveToLocalStorage() {
      const allMarkers = [];
      repairLayer.eachLayer(layer => {
        allMarkers.push({ latlng: layer.getLatLng(), popup: layer.getPopup().getContent(), type: 'repair' });
      });
      needsRepairLayer.eachLayer(layer => {
        allMarkers.push({ latlng: layer.getLatLng(), popup: layer.getPopup().getContent(), type: 'needs' });
      });
      localStorage.setItem('repairMapMarkers', JSON.stringify(allMarkers));
    }

    // Load markers from LocalStorage
    function loadFromLocalStorage() {
      const saved = localStorage.getItem('repairMapMarkers');
      if (saved) {
        JSON.parse(saved).forEach(item => {
          const marker = L.marker(item.latlng).bindPopup(item.popup);
          if (item.type === 'repair') {
            repairLayer.addLayer(marker);
          } else {
            needsRepairLayer.addLayer(marker);
          }
        });
      }
    }

    // Call on map load
    loadFromLocalStorage();

    // Load NYC borough boundaries from a GeoJSON file
    fetch('boroughs.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: '#4caf50',
            weight: 2,
            fillOpacity: 0.05
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
